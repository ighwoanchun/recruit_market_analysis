name: Weekly Competitor Intelligence Report

on:
  schedule:
    # GitHub Actions cron is UTC.
    # Example: Monday 00:30 UTC = Monday 09:30 KST
    - cron: "30 0 * * 1"
  workflow_dispatch: {}

jobs:
  build-and-send:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
        # --- Modes ---
        FACT_CACHE_MODE: "true"
        WEEKLY_STRATEGY_REPORT_MODE: "true"
        MAX_FACT_ITEMS: "15"
        GEMINI_MODEL: "gemini-2.0-flash-lite"

        # Slack
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

        # GCP / Vertex AI
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        GCP_REGION: ${{ secrets.GCP_REGION }}

        # Report settings
        REPORT_DAYS: "7"
        COMPETITORS: "saramin,jobkorea,remember"

        # 최근 14일에 중복키 없도록 1번씩만
        LOOKBACK_DAYS: "14"
        ALLOW_UNDATED_ITEMS: "false"

        # 경쟁사 공고수
        JOB_SAMPLE_LIMIT: "50"

        SARAMIN_JOB_LIST_URL: "https://www.saramin.co.kr/zf_user/jobs/theme/it-headhunting"
        SARAMIN_JOB_HREF_CONTAINS: "job-search/view?cn=theme&cns=it-headhunting"

        JOBKOREA_JOB_LIST_URL: "https://www.jobkorea.co.kr/OnePick/JobList?Ord=GcmCodeAmtDesc"
        JOBKOREA_JOB_HREF_CONTAINS: "/Recruit/"

        REMEMBER_JOB_LIST_URL: "https://career.rememberapp.co.kr/job/postings?search=%7B%22organizationType%22%3A%22without_headhunter%22%7D"
        REMEMBER_JOB_HREF_CONTAINS: "/job/posting/"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- (1-6) Auth + Verification begins ----
      - name: Authenticate to Google Cloud (Service Account Key JSON)
        id: gcp-auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify GCP auth & project access
        shell: bash
        run: |
          set -euo pipefail

          echo "== gcloud version =="
          gcloud --version

          echo "== active account =="
          gcloud auth list

          echo "== set project =="
          gcloud config set project "$GCP_PROJECT_ID"

          echo "== access token check =="
          gcloud auth print-access-token >/dev/null
          echo "Access token OK"

          echo "== project describe check =="
          gcloud projects describe "$GCP_PROJECT_ID" --format="value(projectId)"
          echo "Project access OK: $GCP_PROJECT_ID"

          echo "== region (for Vertex AI) =="
          echo "$GCP_REGION"
      # ---- (1-6) Auth + Verification ends ----

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly pipeline
        run: |
          python -m app.pipeline_weekly

      - name: Upload strategy report artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-strategy-report
          path: reports/weekly_strategy_report.md

      - name: Upload facts artifact
        uses: actions/upload-artifact@v4
        with:
          name: facts
          path: data/facts
