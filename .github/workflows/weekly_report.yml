name: Weekly Competitor Intelligence Report

on:
  schedule:
    # GitHub Actions cron is UTC.
    # Example: Monday 00:30 UTC = Monday 09:30 KST
    - cron: "30 0 * * 1"
  workflow_dispatch: {}

jobs:
  build-and-send:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Slack
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # (Placeholder for Vertex AI later)
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_REGION: ${{ secrets.GCP_REGION }}
      GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}

      # Report settings
      REPORT_DAYS: "7"
      COMPETITORS: "saramin,jobkorea,remember"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly pipeline
        run: |
          python -m app.pipeline_weekly

      - name: Upload report artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report
          path: reports/weekly_report.md
